<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <style>
        button {
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button type="button" onclick="converter()">Converter</button>
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function converter() {
            var cel = Number(window.prompt('Digite uma temperatuda em °C (Celsius)'))
            var res = document.getElementById('res')

            var kel = cel + 273
            var fah = 1.8 * cel + 32

            res.innerHTML = `<h1>A temperatura de ${cel}°C, corresponde a...</h1>`
            res.innerHTML += `<p>${kel}°K (Kelvin)</p>`
            res.innerHTML += `<p>${fah}°F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
