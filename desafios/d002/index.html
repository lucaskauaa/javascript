<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        input {
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o Desafio" onclick="iniciar()">

    <script>
        function iniciar() {
            var nome = window.prompt('Qual o seu nome? ')
            var idade = window.prompt(`Olá ${nome}, quantos anos você tem ?`)
            window.alert(`Acabei de conhecer ${nome} que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
