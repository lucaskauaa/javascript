<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        button {
            padding: 15px;
            font-size: 18px;
        }

        #res {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button type="button" onclick="iniciar()">Desconto 10%</button>
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function iniciar() {
            var prod = window.prompt('Qual é o produto que você está comprando ?')
            var preco = Number(window.prompt(`Qual o preço de ${prod} ?`))
            var precores = preco.toFixed(2)
            var desc = preco * 10 / 100
            var descres = desc.toFixed(2)
            var precf = precores - descres
            var precfres = precf.toFixed(2)
            var res = document.getElementById('res')
            res.innerHTML = `<h1>Calculando desconto de 10% para ${prod}</h1>`
            res.innerHTML += `<p>O preço original era R$ ${precores}.</p>`
            res.innerHTML += `<p>Você acaba de ganhar R$ ${descres} de desconto. (-10%)</p>`
            res.innerHTML += `<p>No fim, você vai pagar R$ ${precfres} no produto ${prod}.</p>`
        }
    </script>
</body>
</html>
