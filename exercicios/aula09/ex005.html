<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com Dom</title>
    <style>
        body {
            background-color: lightskyblue;
            color: white;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos DOM</h1>   
    <p id="par1">Aqui vai o resultado</p>
    <p id="par2">Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div class="clique">Clique em mim</div>
    <script>
        var p1 = window.document.querySelector('p#par1')
        p1.style.backgroundColor = 'green'
        p1.innerText = 'Mudei o texto'
        document.write (p1.innerText)
        var p2 = window.document.querySelector('p#par2')
        p2.style.backgroundColor = 'red'
        p2.style.color = 'black'
        p2.innerText = ' Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, tempora. Accusamus ad molestias, perspiciatis natus reiciendis et sequi. Odit debitis ab laudantium tenetur error earum neque voluptas, reprehenderit mollitia eius. <br>'
        window.document.write (p2.innerText)
        var d1 = window.document.querySelector('div.clique')
        d1.style.backgroundColor = 'purple'
        d1.innerText = 'Lucas Kau√£ Neves de Almeida da Costa'
        document.write (d1.innerText)
    </script>
   
</body>
</html>
