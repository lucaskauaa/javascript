<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="velocidade">Velocidade do carro:</label><br>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var vel = window.document.getElementById('txtvel')
            var v1 = Number(vel.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${v1}</strong> km/h</p>`
            if (v1 > 60) {
                res.innerHTML += `<p>Você está  <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança</p>'
        }
    </script>
</body>
</html>
